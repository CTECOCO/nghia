<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Bảng HTML</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }

        td {
            border: 3px solid black;
            text-align: center;
            /* Canh giữa nội dung của các ô */
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>Name</td>
            <td>telephone</td>
            <td>telephone</td>
        </tr>
        <tr>
            <td>billGate</td>
            <td colspan="2">123456</td>
        </tr>
    </table>
</body>

</html>
